<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       *{
          margin: 0 px;
          padding: 0 px;
        }

        nav{
            background-color: black;
            height: 80px;
            padding: 10px;
        }

        nav a{
            color: antiquewhite;
            font-family: sans-serif;
            padding: 15px;
        }

        nav ul{
            color: aliceblue;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="">home</a></li>
            <li><a href="">about</a></li>
            <li><a href="">products</a></li>
            <li></li>
        </ul>

    </nav>
    <ol type="">  <!--type seleciona o tipo de marcação que você quer em sua lista ,exemplo, se você selecionar a voce vai ter uma lista de coisas com  a marcação a-->
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
    
</body>
</html>
